<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FACEBOOK SENDER BY KING MAKER YUVI</title>

    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        .box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 15px cyan;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: none;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: cyan;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
            color: cyan;
            font-weight: bold;
        }
    </style>

    <script>
        function startTask() {
            let formData = new FormData();

            formData.append("cookies", document.getElementById("cookie").value);
            formData.append("uids", document.getElementById("uids").value);
            formData.append("msg", document.getElementById("msg").value);
            formData.append("delay", document.getElementById("delay").value);

            fetch("/start", {
                method: "POST",
                body: formData
            })
            .then(r => r.json())
            .then(res => {
                if (res.status === "ok") {
                    alert("Task Started! Task ID: " + res.task_id);
                    document.getElementById("taskid").value = res.task_id;
                } else {
                    alert("Login Failed!");
                }
            });
        }

        function stopTask() {
            let formData = new FormData();
            formData.append("task_id", document.getElementById("taskid").value);

            fetch("/stop", {
                method: "POST",
                body: formData
            })
            .then(r => r.json())
            .then(res => {
                if (res.status === "ok") {
                    alert("Stopped Successfully!");
                } else {
                    alert("Invalid Task ID!");
                }
            });
        }
    </script>

</head>

<body>

    <div class="box">
        <div class="title">FACEBOOK SENDER BY KING MAKER YUVI</div>

        <label>Facebook Cookie:</label>
        <input id="cookie" type="text" placeholder="Paste Full Facebook Cookie">

        <label>Target UIDs (One per line):</label>
        <textarea id="uids" rows="5" placeholder="12345678&#10;98765432"></textarea>

        <label>Message:</label>
        <textarea id="msg" rows="4" placeholder="Your message..."></textarea>

        <label>Delay (seconds):</label>
        <input id="delay" type="number" value="2">

        <button onclick="startTask()">START</button>

        <hr style="margin-top:20px; opacity:0.3;">

        <label>Task ID (to stop):</label>
        <input id="taskid" type="text" placeholder="Task ID">

        <button onclick="stopTask()" style="background:red; color:white;">STOP</button>
    </div>

</body>
</html>
