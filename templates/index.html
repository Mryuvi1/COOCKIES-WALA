<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Sender</title>

    <!-- SIMPLE CLEAN MOBILE FRIENDLY CSS -->
    <style>
        body {
            background: #111;
            font-family: Arial, sans-serif;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 480px;
            margin: auto;
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px #00ffe5;
        }

        label {
            font-size: 16px;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: #00c3ff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background: #0094c7;
        }

        .stop-btn {
            background: red !important;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00eaff;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Facebook Auto Sender</h2>

        <!-- START FORM -->
        <form action="/start" method="post" enctype="multipart/form-data">

            <label>Facebook Username / Email</label>
            <input type="text" name="username" required>

            <label>Facebook Password</label>
            <input type="password" name="password" required>

            <label>2FA Google Authenticator Code</label>
            <input type="text" name="otp" required>

            <label>Group / Inbox Thread ID</label>
            <input type="text" name="threadId" required>

            <label>Prefix (mn)</label>
            <input type="text" name="kidx" placeholder="mn code" required>

            <label>Delay (Seconds)</label>
            <input type="number" name="time" placeholder="Example: 10" required>

            <label>Message File (.txt)</label>
            <input type="file" name="txtFile" accept=".txt" required>

            <button type="submit">START</button>
        </form>

        <!-- STOP FORM -->
        <form action="/stop" method="post" style="margin-top: 20px;">
            <label>Task ID to STOP</label>
            <input type="text" name="taskId" required>

            <button type="submit" class="stop-btn">STOP</button>
        </form>
    </div>

</body>
</html>
